<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombdle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-container">
        <h1>Welcome to Bombdle!</h1>
        <label for="player-count">Number of Players:</label>
        <input type="number" id="player-count" min="2" max="6" value="2">
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div id="nickname-container" style="display: none;">
        <h1>Enter Player Nicknames</h1>
        <div id="nickname-inputs"></div>
        <button onclick="startGameWithNicknames()">Start Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <h1>Bombdle</h1>
        <div id="status">Waiting for players...</div>
        <div id="word-prompt">Loading...</div>
        <input type="text" id="word-input" placeholder="Enter a word" />
        <button onclick="submitWord()">Submit</button>
        <button onclick="goBackToMenu()">Go Back to Menu</button>
        <div id="players"></div>
        <div class="message correct" style="display: none;">Correct!</div>
        <div class="message wrong" style="display: none;">Wrong!</div>
    </div>

    <div id="winner-container" style="display: none;">
        <h1 id="winner"></h1>
        <button onclick="goBackToMenu()">Go Back to Menu</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
